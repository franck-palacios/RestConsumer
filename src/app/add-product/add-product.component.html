<div class="card">
  <div class="card-body">
    <form [formGroup]="formProduct" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="formProduct.controls['name'].invalid && (formProduct.controls['name'].dirty || formProduct.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="formProduct.controls['name'].errors.required">
          Product Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Code </label>
        <input type="text" class="form-control" formControlName="code" #code />
      </div>
      <div *ngIf="formProduct.controls['code'].invalid && (formProduct.controls['code'].dirty || formProduct.controls['code'].touched)" class="alert alert-danger">
        <div *ngIf="formProduct.controls['code'].errors.required">
          Product Code is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Price </label>
        <input type="number" class="form-control" formControlName="price" #price />
      </div>
      <div *ngIf="formProduct.controls['price'].invalid && (formProduct.controls['price'].dirty || formProduct.controls['price'].touched)" class="alert alert-danger">
        <div *ngIf="formProduct.controls['price'].errors.required">
          Price is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit"
        [disabled]="formProduct.pristine || formProduct.invalid"
        class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>
</div>
